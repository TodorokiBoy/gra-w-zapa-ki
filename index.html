<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gra w zapałki</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="gameOptions active">
            <div class="panel-1">
                <span>liczba zapałek: </span>
                <select class="matches-count">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>

            <div class="panel-2">
                <span>maksymalna liczba zapałek do zabrania: </span>
                <select class="max-matches">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <div class="panel-3">
                <span>zaczyna: </span>
                <select class="first-move">
                    <option value="1">GRACZ</option>
                    <option value="2">KOMPUTER</option>
                </select>
            </div>

            <div class="panel-4">
                <span>poziom trudności: </span>
                <select class="hard-level">
                    <option value="1">łatwy</option>
                    <option value="2">średni</option>
                    <option value="3">trudny</option>
                </select>
            </div>

            <div class="startGame">
                <button class="startGame-btn">ROZPOCZNIJ GRĘ</button>
            </div>
        </div>


        <div class="gamePanel">
            <div class="matches">
            </div>
            <div class="playerPanel">
                <div class="currentNumber"> Aktualna liczba zapałek: 
                    <p></p>
                </div>

                <div class="take-matches">
                    <divc class="take-matches-btn active">
                        <button value="1" class="take-btn">ZABIERZ 1 ZAPAŁKĘ</button> 
                        <button value="2" class="take-btn">ZABIERZ 2 ZAPAŁKI</button>
                        <button value="3" class="take-btn">ZABIERZ 3 ZAPAŁKI</button>
                        <button value="4" class="take-btn">ZABIERZ 4 ZAPAŁKI</button>
                        <button value="5" class="take-btn">ZABIERZ 5 ZAPAŁEK</button>
                        <button value="6" class="take-btn">ZABIERZ 6 ZAPAŁEK</button>
                        <button value="7" class="take-btn">ZABIERZ 7 ZAPAŁEK</button>
                    </divc>
                </div>
            </div>
        </div>


        <div class="historyPanel">
            <p class="history-title">Historia</p>
            <hr>

            <div class="history-space">
                <ul class="history-name">
                    
                </ul>
                <ul class="history-count">
                    
                </ul>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
